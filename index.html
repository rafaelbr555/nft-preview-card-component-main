<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
<body>

  <main>
    <div class="equilibrium">
      <img src="images/image-equilibrium.jpg" alt=" equilibrium">
      <div class="view">
        <img src="images/icon-view.svg" alt=" view">
      </div>
    </div>
  

    <div class="text">
      <h2><a href="">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="icons">
      <div class="ether">
        <img src="images/icon-ethereum.svg" alt=" Icone do Ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="clock">
        <img src="images/icon-clock.svg" alt=" Icone do relogio">
        <p>3 days left</p>
      </div>
    </div>

    <hr>
    
    <div class="avatar">
      <img src="images/image-avatar.png" alt="Imagem do criador">
      <p>Creation of <a href="link">Jules Wyvern</a></p>
    </div>
  </main>
   
</body>
</html>
